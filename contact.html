<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css"> <!-- Link to your CSS file -->
</head>
<body>
    <!-- Header (Optional, can be the same as your main website) -->
     <!-- Top Header -->
     <header class="header-container">
        <a href="index.html" class="logo-link">
            <img src="/Property images/logo.gif" alt="Redstone Residence Logo" class="logo">
        </a>
        <nav class="nav-links">
            <a href="agents.html" class="nav-button">Agents</a>
            <a href="ourstory.html" class="nav-button">Story</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form-section">
        <h1>Contact Us</h1>
        <p>If you have any concerns, please fill out the form below, and we'll get back to you as soon as possible.</p>

        <form action="#" method="POST" class="contact-form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="concern">Concern</label>
            <textarea id="concern" name="concern" rows="5" placeholder="Describe your concern" required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

    <!-- Footer (same as your main footer) -->
    <footer class="footer-container">
        <div class="social-links">
            <a href="https://www.tiktok.com" target="_blank" class="social-link">TikTok</a>
            <a href="https://www.facebook.com" target="_blank" class="social-link">Facebook</a>
            <a href="https://www.instagram.com" target="_blank" class="social-link">Instagram</a>
            <a href="https://www.pinterest.com" target="_blank" class="social-link">Pinterest</a>
            <a href="https://www.youtube.com" target="_blank" class="social-link">YouTube</a>
            <a href="https://www.x.com" target="_blank" class="social-link">X</a>
        </div>
        
        <div class="legal-links">
            <a href="#" class="legal-link">Privacy Policy</a>
            <a href="#" class="legal-link">Contact Us</a>
            <a href="#" class="legal-link">Terms of Use</a>
            <a href="#" class="legal-link">Accessibility Statement</a>
        </div>
    </footer>
</body>
</html>
